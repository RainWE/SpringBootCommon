<body>
<form class="form-inline" th:action="@{getuser}" method="post">
    <div class="form-group">
        <input type="text" class="form-control" id="exampleInputEmail3" placeholder="User" name="user">
    </div>
    <br>
    <div class="form-group">
        <input type="password" class="form-control" id="exampleInputPassword3" placeholder="Password" name="password">
    </div>
    <br>
    <div class="checkbox">
        <label>
            <input type="checkbox"> Remember me
        </label>
    </div>
    <button type="submit" class="btn btn-default" >Sign in</button>
</form>
